<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add a Resume</title>
</head>
<body>


<table>
    <tr>
        <th>Name</th>
    </tr>

    <tr>
        <th>Email</th>
    </tr>

    <tr>
        <th>Education</th>
    </tr>

    <tr>
        <th>Experience</th>
    </tr>

    <tr>
        <th>Skills</th>
    </tr>


    <tr th:each="resume : ${resumes}">
        <td th:text="${resume.name}"></td>


    </tr>


</table>
</body>
</html>

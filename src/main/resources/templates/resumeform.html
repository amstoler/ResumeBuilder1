<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form action="#"
      th:action="@{/process}"
      th:object="${resume}"
      method="post">
    <input type="hidden" th:field="*{id}" />
    Name :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span><br />

    Email :<input type="text" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span><br />

    Education A :<input type="text" th:field="*{educationA}" />
    <span th:if="${#fields.hasErrors('educationA')}"
          th:errors="*{educationA}"></span><br />
    Education B :<input type="text" th:field="*{educationB}" />
    <span th:if="${#fields.hasErrors('educationB')}"
          th:errors="*{educationB}"></span><br />
    Education C :<input type="text" th:field="*{educationC}" />
    <span th:if="${#fields.hasErrors('educationC')}"
          th:errors="*{educationC}"></span><br />

    Experience 1 :<input type="text" th:field="*{experienceA}" />
    <span th:if="${#fields.hasErrors('experienceA')}"
          th:errors="*{experienceA}"></span><br />

    Experience 2 :<input type="text" th:field="*{experienceB}" />
    <span th:if="${#fields.hasErrors('experienceB')}"
          th:errors="*{experienceB}"></span><br />

    Experience 3 :<input type="text" th:field="*{experienceC}" />
    <span th:if="${#fields.hasErrors('experienceC')}"
          th:errors="*{experienceC}"></span><br />

    Orginization (Rate 1-5):<input type="text" th:field="*{orginization}" />
    <span th:if="${#fields.hasErrors('orginization')}"
          th:errors="*{orginization}"></span><br />

    Time Magement (Rate 1-5) :<input type="text" th:field="*{timeManagement}" />
    <span th:if="${#fields.hasErrors('timeManagement')}"
          th:errors="*{timeManagement}"></span><br />

    Communication (Rate 1-5) :<input type="text" th:field="*{communication}" />
    <span th:if="${#fields.hasErrors('communication')}"
          th:errors="*{communication}"></span><br />



    <br />
    <input type="submit" value="Submit" />
</form>


</body>
</html>
